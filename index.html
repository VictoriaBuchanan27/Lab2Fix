<!doctype <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spotify's Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="app.css" />
</head>

<body>
  
  <div class='container'>
    <div class="jumbotron jumbotron-fluid title-background">
      <h1 class="display-4">Playlist Name</h1>
      <p class="lead">Description of Playlist</p>
    </div>
    <div class="input-group input-box">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
      </div>
      <input type="text" class="js-input form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Song Name">
    </div>
    <div class='song-list'>
      <div class='row mb-2'>
        <div class='col-1'>
          <img src="" class="rounded" style='width: 50px; height: 50px;'>
        </div>
        <div class='col-11'>
          <p class='mb-0 mt-1 song-name'>Song Name</p>
          <p class='my-0 song-artists'>Song Artist</p>
        </div>
      </div>

      <div class='row mb-2'>
        <div class='col-1'>
          <img src="" class="rounded" style='width: 50px; height: 50px;'>
        </div>
        <div class='col-11'>
          <p class='mb-0 mt-1 song-name'>Song Name</p>
          <p class='my-0 song-artists'>Song Artist</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
